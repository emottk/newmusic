{% extends '__base.html' %} {% block 'content' %}
{% if artist %}
<div class="container-fluid">
  <div class="well">
  <div class="row">
    <div class="col-xs-12">
      <h1><a href="{% url 'artist_page' artist %}">{{ artist }}</a></h1>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
        <iframe src="https://w.soundcloud.com/player/?url={{ song_url }}&auto_play=true" width=500px scrolling="yes"></iframe>
    </div>
  </div>

  {% else %}

  <div class="row">
    <div class="col-xs-12">
      <div class="well">
        <p>No Artists Available</p>
      </div>
    </div>
  </div>

  {% endif %}

  <div class="row">
    <div class="col-xs-12">
      <form class="form" method='POST' action=''>{% csrf_token %}
        <div class="form-group">
          {{ like_form.as_p }}
          <button type='submit' class="btn btn-default">Like</button>
        </div>
      </form>

      <form class="form" method='POST' action=''>{% csrf_token %}
        <div class="form-group">
          {{ dislike_form.as_p }}
          <button type='submit' class="btn btn-default">Dislike</button>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>



{% endblock %}
