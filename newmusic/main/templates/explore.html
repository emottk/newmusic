{% extends '__base.html' %}
{% load staticfiles %}
{% block 'scripts' %}
{{ block.super }}
<script type="text/javascript" src="{% static 'js/explore.js' %}"></script>
{% endblock %}

{% block 'content' %}

<div class="container-fluid animated fadeInLeft" id="artist_explore">
  <div class="well">
    <div class="row">
      <div class="col-xs-12">
        <h1><a href="{% url 'artist_page' artist %}">{{ artist }}</a></h1>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <iframe src="https://w.soundcloud.com/player/?url={{ song_url }}&auto_play=true" width=500px scrolling="yes"></iframe>
      </div>
    </div>



    <div class="row">
      <div class="col-xs-12">
        <form class="form" id="like" method='POST' action=''>{% csrf_token %}
          <div class="form-group">
            {{ like_form.as_p }}
            <button type='submit' id="like_button" class="btn btn-default">Like</button>
          </div>
        </form>

        <form class="form" id="dislike" method='POST' action=''>{% csrf_token %}
          <div class="form-group">
            {{ dislike_form.as_p }}
            <button type='submit' id="dislike_button" class="btn btn-default">Dislike</button>
          </div>
        </form>

          <a href="{% url 'explore' %}" class="btn btn-default" id="next">Next</a>

      </div>

      <div class="row">
        <div class="col-xs-12">
          <p class="text-muted" id="success"><span class="glyphicon glyphicon-ok"></span> Saved</h6>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
